    <div id="contact-form">
            <div>
                <h1>Contact Us</h1> 
                <h4>Have a question or just want to get in touch? Let's chat.</h4> 
            </div>
                <p id="failure">message not sent. Please try again</p>  
                <p id="success">Your message was sent successfully. Thank you!</p>
        
                   <form method="post" action="/">
                    <div>
                      <label for="name">
                          <span class="required">Name: </span> 
                          <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
                      </label> 
                    </div>
                    <div>
                      <label for="email">
                          <span class="required">Email: </span>
                          <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
                      </label>  
                    </div>
                    <div>		          
                      <label for="subject">
                      <span>Subject: </span>
                          <select id="subject" name="subject" tabindex="4">   
                             <option value="hello">Please select a topic</option>
                             <option value="quote">Hiking</option>  
                             <option value="general">Fishing </option>
                             <option value="general">Camping</option>
                             <option value="general">Rock Climbing</option>
                          </select>
                      </label>
                    </div>
                    <div>		          
                      <label for="message">
                          <span class="required">Message: </span> 
                          <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
                      </label>  
                    </div>
                    <div>		           
                      <button name="submit" type="submit" id="submit" >SEND</button> 
                    </div>
                   </form>
        
            </div>

 <!--=========================================== SCRIPT ===================================================================-->
 <script>

        (function($) { // Begin jQuery
            
        $(function() { // DOM ready
              // If a link has a dropdown, add sub menu toggle.
             $('nav ul li a:not(:only-child)').click(function(e) {
                    $(this).siblings('.nav-dropdown').toggle();
                // Close one dropdown when selecting another
                        $('.nav-dropdown').not($(this).siblings()).hide();
                            e.stopPropagation();
                });
              // Clicking away from dropdown will remove the dropdown class
            $('html').click(function() {
                $('.nav-dropdown').hide();
            });
              // Toggle open and close nav styles on click
              $('#nav-toggle').click(function() {
                $('nav ul').slideToggle();
              });
              // Hamburger to X toggle
              $('#nav-toggle').on('click', function() {
                this.classList.toggle('active');
              });
            }); // end DOM ready
          })(jQuery); // end jQuery
            </script>
