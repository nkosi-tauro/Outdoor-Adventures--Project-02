 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Outdoor Adventures - Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/style2.css" />
   
</head>
<body>
    <div class="main">
        <header>
            <a href="#" id="logo">Outdoor Adventures</a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <a href="#">Catergories</a>
                        <ul>
                            <li><a href="#hiking">Hiking</a></li><br>
                            <li><a href="#fishing">Fishing</a></li><br>
                            <li><a href="#rock-c">Rock Climbing</a></li><br>
                            <li><a href="#camping">Camping</a></li><br>
                        </ul>
                    </li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <!-- Container for the image gallery -->
<div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="images/fish-img.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="images/header-bg.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="images/header-bg2.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="images/mountain.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="images/rock-bg.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="images/skeleton-img.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="images/fish-img.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
          </div>
          <div class="column"> 
            <img class="demo cursor" src="images/header-bg.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/header-bg2.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/mountain.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/rock-bg.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
          </div> 
          <div class="column">
            <img class="demo cursor" src="images/skeleton-img.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
          </div>
        </div>
      </div>

      
      <script src="js/main2.js" type="text/javascript"></script>
</body>
</html>
